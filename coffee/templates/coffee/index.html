{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'coffee:detail' question.id %}" style="color: darkcyan; font-weight: bold; border: solid black; border-radius: 20px; background: lavender; font-family: sans-serif; display: flex; align-content: center;">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
